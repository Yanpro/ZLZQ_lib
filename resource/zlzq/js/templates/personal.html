<div class="personal">
    <div class="info-box">
     <div class="avatar-box">
         头像
         <div>
             <img  class="avatar" id="picture" src="">
         </div>
         <i class="arrow"></i>
         <input type="hidden" accept="image/*;capture=camera">
     </div>
        <div>
            <ul class="opt-list">
                <li class="name">名称<em><%=user.nick_name%></em><i class="arrow"></i></li>

                <li class="pwd">更改密码<i class="arrow"></i></li>
                <!--<li class="gender">性别<em>女</em><i class="arrow"></i></li>-->
            </ul>
        </div>
        <div style="margin-top: 20px;">
            <ul class="opt-list">
                <!--<li>学历<em>本科</em><i class="arrow"></i></li>-->
                <li>常居地<em>上海</em><i class="arrow"></i></li>

            </ul>
        </div>

        <div style="text-align: center;margin-top: 20px; background: #fff;line-height: 40px;" class="loginout">
            退出登录
        </div>
    </div>
    <div class="name-box">
          <input type="text" class="name" value="<%=user.nick_name%>">
    </div>

   <div class="pwd_box">
        <ul class="login_box " >
            <li>
                <label>原来密码</label>
                <div class="code-input-box">
                    <input class="li_input old-password" maxlength="20" required="" tabindex="2"  type="password" placeholder="8-20位字母、数字和符号"/>
                </div>
            </li>
            <li>
                <label>新密码</label>
                <div class="code-input-box">
                    <input class="li_input new-password" maxlength="20" required="" tabindex="2"  type="password" placeholder="8-20位字母、数字和符号"/>
                </div>
            </li>
            <li>
                <label>确认密码</label>
                <div class="code-input-box">
                    <input class="li_input confirm-password" maxlength="20" required="" tabindex="2"  type="password" placeholder="8-20位字母、数字和符号"/>
                </div>
            </li>
        </ul>
    </div>

    <div class="pic-box" style="display: none">
        <div style="position: fixed;top: 0;bottom: 0;   background-color: rgba(0, 0, 0, 0.7);  width: 10"></div>
        <div  class="menu" >
            <ul>
                <li>拍照</li>
                <li class="choose-box">从相册中选择<input type="file"  accept="image/*" ></li>
                <li class="cancel">取消</li>
            </ul>
        </div>
    </div>
